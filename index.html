<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="header">Tic Tac Toe Game</h1>
    <div class="status" id="status"><h2 class="statext" style='color: #E42330;'>Player 1</h2></div>
    <div class="middle">
        <div class="player1">
            <div class="p1ins">
                <h2 class="pl1" style="color: #E42330;
                text-align: center;
                font-family: 'Upheaval';
                line-height: normal;
                font-weight: 50;
                ">Player 1</h2>
                <div class="points">
                <p id="p1" style="color: #FFF;
                text-align: center;
                font-family: 'led_dot-matrix';
                
                line-height: normal;">Points: --</p>
                </div>
            </div>
        </div>
        <div id="board">
            <div id="c0" class="cell"></div>
            <div id="c1" class="cell"></div>
            <div id="c2" class="cell"></div>
            <div id="c3" class="cell"></div>
            <div id="c4" class="cell"></div>
            <div id="c5" class="cell"></div>
            <div id="c6" class="cell"></div>
            <div id="c7" class="cell"></div>
            <div id="c8" class="cell"></div>
        </div>
        <div class="player2">
            <div class="p2ins">
            <h2 class="pl2" style="color: #2ACA55;
            text-align: center;
            font-family: 'Upheaval';
            line-height: normal;
            font-weight: 50;
            ">Player 2</h2>
            <div class="points">
            <p id="p2" style="color: #FFF;
            text-align: center;
            font-family: 'led_dot-matrix';
            
            line-height: normal;">Points: --</p>
        </div>
        </div>
        </div>
    </div>
    <div class="below"><button id="restart" class="restart">Restart</button></div>
    <div class="result"><h1 id="result"></h1></div>
    
    <script src="game.js"></script>
</body>
</html>
